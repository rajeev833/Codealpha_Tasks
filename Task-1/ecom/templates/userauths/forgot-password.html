{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MyStore</title>
    <link rel="stylesheet" href="{% static 'assets/CSS/ecommerceStyles.css' %}">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'core:index' %}"> <img src="{% static 'assets/images/logo.png' %}" alt="Logo"> </a>
            <a href="{% url 'core:index' %}"> MyStore </a>
        </div>
    </header>

    <main class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address below and we'll send you instructions to reset your password.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>

                <button type="submit" class="forgot-password-btn">Send Reset Link</button>
                
                <div class="extra-links">
                    <p>Remember your password? <a href="{% url 'userauths:sign-in' %}">Login Here</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>
</body>
</html>
