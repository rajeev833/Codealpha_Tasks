{% extends 'partials/base1.html' %}
{% load static %}
{% block content %}
    <main class="main-background">
        <div class="account-container">
            <div class="head">
                <h1>My Account</h1>
                <p class="welcome-message" id="welcomeMessage">Welcome back, {{ request.user|title }}!</p>
            </div>
                
            <div class="tabs">
                <button id="profile-tab" class="btn-link" data-url="{% url 'core:account' %}">Profile</button>
                <button id="order-history-tab" class="btn-link" data-url="{% url 'core:order-history' %}">Orders</button>
                <button id="wishlist-section-tab" class="btn-link" data-url="{% url 'core:account-wishlist' %}">Wishlist</button>
                <button id="address-book-tab" class="btn-link" data-url="{% url 'core:address-book' %}">Address Book</button>
                <button id="account-settings-tab" class="active btn-link" data-url="{% url 'core:account-settings' %}">Account Settings</button>
            </div>
    
            <div class="tab-section account-settings">
                <h2>Account Settings</h2>

                <!-- Security Section -->
                <section class="security">
                    <h3>Security</h3>
                    <a href="{% url 'userauths:change-password' %}" class="change-password-button" id="change-password-btn"><i class="fa fa-lock"></i> Change Password</a>
                </section>
            
                <!-- Notifications Section -->
                <section class="notifications">
                    <h3>Notifications</h3>
                    <label>
                        <input type="checkbox" checked> Order Updates
                    </label>
                    <label>
                        <input type="checkbox" checked> Promotional Emails
                    </label>
                </section>
            </div>  
        </div>
    </main>

    <script>
        // Select all buttons
        const buttons = document.querySelectorAll('.btn-link');
        
        // Loop through each button and add a click event listener
        buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                // Get the URL from the button's data attribute
                const url = button.getAttribute('data-url');
                
                // Redirect to the specified URL
                if (url) {
                    window.location.href = url;
                } else {
                    console.log('No URL specified for this button.');
                }
            });
        });
    </script>
{% endblock content %}
